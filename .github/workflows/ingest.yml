name: scheduled-ingest

on:
  workflow_dispatch:
  schedule:
    # Runs daily at 10:15 UTC (5:15am ET). Adjust as needed.
    - cron: "15 10 * * *"

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Init DB (idempotent)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python -m scripts.init_db

      - name: Run ingest
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          LENS_API_TOKEN: ${{ secrets.LENS_API_TOKEN }}
        run: |
          python -m scripts.run_ingest
